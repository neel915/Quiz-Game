<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="game-quiz.js"></script>
  </head>
  <body>
    <div id="quiz-container">
      <!-- Section pour la question -->
      <div class="question">Qui est le président français actuel?</div>
      <!-- Section pour les options -->
      <div class="options">
        <button>Emmanuel Macron</button>
        <button>François Miterrand</button>
        <button>Jacques Chirac</button>
        <button>Nicolas Sarkozy</button>
      </div>

      <!-- Prévois déjà le design du bouton "suivant" pour passer à la prochaine question -->
      <div class="button-container">
        <button id="next-button">Suivant</button>
      </div>
    </div>
  </body>
</html>
