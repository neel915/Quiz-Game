<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
    <!--<script src="questions.js"></script>-->
  </head>

   <body>
    <h1>Choisissez un thème!</h1>
  <header >
    <nav class="navbar">
      <button data-quiz-name="culturegenerale">Culture Générale</button>
      <button data-quiz-name="informatique">Informatique</button>
      <button data-quiz-name="cinema">Cinema</button>
    </nav>
  </header>
   <section>
      <div id="quiz-container">
        
       
        <div class="question" id="question-text">
          <!-- La question sera injectée ici par JavaScript -->
        </div>
    
        
        <div class="options" id="options-container">
          <!-- Les options seront injectées ici par JavaScript -->
        </div>
    
       
        <div class="button-container">
          <button id="next-button">Suivant</button>
        </div>
      </div>

      <button id="replay-button" style="display: none;">Rejouer</button> 
    </section>
      <!-- Importe ici ton fichier JavaScript -->
      <script type="module" src="game.js"></script>
      <!--<script type="module" src="game2.js"></script>-->
      
    
  </body>
</html>
